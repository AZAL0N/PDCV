site_name: Pr√®s de chez vous

# Repository
repo_name: Edition
repo_url: https://github.com/Pres-de-chez-vous/PDCV

nav:
  - Accueil: index.md
  - Documentation technique:
    - about.md
  - Documentation manageriale:
    - about.md
  - A propos: about.md


theme: 
  name: material
  highlightjs: true
  language: fr
  logo: files/yncrea.png
  favicon: files/yncrea.png
  palette:
    primary: blue
    accent: blue
  font: 
    text: Roboto
    code: Roboto Mono
    features:
      -tabs
      -instant
    custom_dir: material

markdown_extensions:
  - codehilite:
      linenums: true
  - admonition
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - footnotes

extra_css:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js

copyright: '&copy; 2020 Louison SARLIN--MAGNUS'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Pres-de-chez-vous
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/repository/docker/

